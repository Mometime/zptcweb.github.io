<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .menu{
       list-style-type: none;
    }
    .menu li{
      float: left;
     
    }
    .menu li a:link{
      color:#444;
      font:bold 14px/1.5 simsun;
      text-decoration: none;
       padding: 10px 20px;
      margin: 6px;
      background-color: #eee;
    }
    .menu li a:hover{
      color:#fff;
       background-color: #e3e;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li><a href="#">糯米</a></li>
    <li><a href="#">新闻</a></li>
    <li><a href="#">好123</a></li>
    <li><a href="#">地图</a></li>
    <li><a href="#">视频</a></li>
    <li><a href="#">贴吧</a></li>
  </ul>
  
  <!--
  块状元素  要求单独占一行  h1 h2 p div li 
  行内元素  不要求单独占一行  a  em strong i b span 

  菜单转成水平菜单  脱离常规流

  脱离常规流的方式
    浮动 定位

  空白的实现
    padding margin
  -->
  
  
</body>
</html>
