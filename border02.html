<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    h1.title{
      border-bottom:1px solid rgba(0,0,0,.1);
    }
    h1.title span{
      border-bottom:1px solid rgba(0,200,0,5);
      padding:3px;
    }
    span.dead{
      border: 1px solid #000;
      /* bd+ */
    }
    div.content{
      width:300px;
      height: 300px;
      border:1px solid #f00;
      border-radius:100%;
      box-shadow:2px 2px 200px #f00 inset;
    }
    p{
      text-indent: 2em;
    }
  </style>
</head>
<body>
  <h1 class="title"><span>border属性</span></h1>
  <p>border属性是个符合属性，可以分别指定border-width，border-style，border-color等三个属性，或者分别指定border-top、border-right，border-bottom，borer-left四个方向的边框。</p>
  <p>border-width，边框宽度</p>
  <p>border-style，边框样式</p>
  <p>border-color，边框颜色</p>
  <p>作者名单： 邓超 <span class="dead">邓小平</span> </p>
  <div class="content">
    
    
  </div>
</body>
</html>
