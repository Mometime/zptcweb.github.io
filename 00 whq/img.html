<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	img{
		width: 300px;
	}
	</style>
</head>
<body>
	<h1>图像</h1>
	<p>图像有三个标签组成，figure、 figcaption、 img</p>
	<p>figure，图像容器</p>
	<p>figcaption, 图像标题</p>
	<p>img, 设置图像</p>
		<p>src属性指定图像地址（一般来说相对的地址）, 本地文件杜绝使用绝对地址，网络文件可以使用绝对地址</p>
		<p>alt属性指定替代文本</p>
		<p>title属性指定鼠标悬停提示文本</p>
		<p>width属性指定图片宽度，height指定图片高度。一般情况下，只指定一种</p>
	<figure>
		<figcaption>图像标题</figcaption>
		<img height="100" src="images/abc.jpg" alt="这里原来有个很美的图像" title="提示">		
	</figure>
	<figure>
		<figcaption>网络图像标题</figcaption>
		<img src="https://www.baidu.com/img/baidu_jgylogo3.gif" alt="">		
	</figure>

	<img src="images/02.jpg" alt="">
</body>
</html>
